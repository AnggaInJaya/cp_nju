default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost

development:
  <<: *default
  database: novena_development

test:
  <<: *default
  database: novena_test

production:
  <<: *default
  database: novena_production
  username: novena
  password: <%= ENV["NOVENA_DATABASE_PASSWORD"] %>